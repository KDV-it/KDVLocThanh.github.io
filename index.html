<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./img/icon1.png" type="image/icon type">
    <title>Lộc Thánh 2022 - TÔMA THIỆN</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="logo">
        <img class="logo-img" src="./img/LogoTMT.png" alt="">
        <div class="logo-text">
            <p class="text-item-1">GIA ĐÌNH SINH VIÊN</p>
            <p class="text-item-1">TÔMA THIỆN</p>
        </div>
    </div>
    <div class="container">
        <button onclick="random()" class="btn">HÁI LỘC</button>
    </div>
    <script src="index.js"></script>
    <script type="text/javascript">
        jQuery(document).ready(function () {
          jQuery('body').bind('cut copy paste', function (e) {
            e.preventDefault();
          });
          jQuery("body").on("contextmenu",function(e){
            return false;
          });
        });
        jQuery(document).keydown(function (event) {
          if (event.keyCode == 123) {
            return false;
          }
          if (event.ctrlKey && event.shiftKey && event.keyCode == 67) {
            return false;
          }
          if (event.ctrlKey && event.shiftKey && event.keyCode == 73) {
            return false;
          }
        });
        document.onkeydown = function(e) {
          if (e.ctrlKey && (e.keyCode === 67 || e.keyCode === 86 || e.keyCode === 85 || e.keyCode === 117)) {
            return false;
          } else {
            return true;
          }
        };
        jQuery(document).keypress("u",function(e) {
          if(e.ctrlKey) {
            return false;
          } else {
            return true;
          }
        });
        document.body.addEventListener('keydown', event => {
          if (event.ctrlKey && 'spa'.indexOf(event.key) !== -1) {
            event.preventDefault()
          }
        })
      </script>
</body>
</html>
